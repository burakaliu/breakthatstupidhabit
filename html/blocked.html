<!DOCTYPE html>
<html>
<head>
    <title>Time Limit Reached</title>
    <link rel="stylesheet" href="blocked-styles.css">
</head>
<body>
    <div class="container blocked-container">
        <h1>Time Limit Reached</h1>
        <div class="message">
            <p>You've reached your time limit for <span id="domain"></span>.</p>
            <p>Taking regular breaks helps maintain focus and productivity!</p>
        </div>
        <div class="stats">
            <p>Time spent today: <span id="timeSpent"></span></p>
            <p>Daily limit: <span id="dailyLimit"></span></p>
        </div>
        <div class="buttons">
            <button class="close-tab blocked-buttons" id="closeTab">Close Tab</button>
            <button class="extend-time blocked-buttons" id="extendTime">Extend Time (15min)</button>
        </div>
    </div>
    <script src="blocked.js"></script>
</body>
</html>
