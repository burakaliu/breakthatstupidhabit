<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break That Stupid Habit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="popup.html" class="nav-link">Dashboard</a>
            <a href="limits.html" class="nav-link active">Limits</a>
        </div>
        <h1>Website Limits</h1>
        
        <div class="main-row-container">
            <div class="left-column">
                <div class="section focus-section">
                    <h2>Today's Total</h2>
                    <div class="stats-container">
                        <div class="stat-item total-time">
                            <span class="time">0h 0m</span>
                        </div>
                    </div>
                </div>

                <div class="section score-section">
                    <h2>Focus Score</h2>
                    <div class="focus-score">100%</div>
                </div>
            </div>

            <div class="right-column">
                <div class="section websites-section">
                    <h2>Website Limits</h2>
                    <div class="websites-list" id="websites-container"></div>
                </div>
            </div>
        </div>
    </div>
