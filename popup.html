<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break That Habit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Break That Habit 🚀</h1>
        <p id="website">Current Site: <span class="highlight">Loading...</span></p>
        <h2>Status: <span id="status" class="highlight">Loading...</span></h2>

        <label class="switch">
            <input type="checkbox" id="toggleTracking">
            <span class="slider round"></span>
        </label>
        <p>Tracking: <span id="trackingStatus">OFF</span></p>

        <div class="time-log">
            <h3>⏳ Time Spent</h3>
            <p>📚 <b>Productive:</b> <span id="productiveTime">0</span> min</p>
            <p>🚀 <b>Distracting:</b> <span id="distractingTime">0</span> min</p>
            <p>😐 <b>Neutral:</b> <span id="neutralTime">0</span> min</p>
        </div>

        <button id="resetLog" class="btn">Reset Log</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
